{% extends "base.html" %}

{% block conteudo %}

<div class="container">
    <h2>Detalhes</h2>
    <div class="container">
        <p>{{ post.assunto }}</p>
        <p>{{ post.autor }}</p>
        <p>{{ post.categoria }}</p>
        <p>{{ post.data_postagem }}</p>
        <p>{{ post.mensagem }}</p>
    </div>

    <div class="container">
        <h2>Comentários</h2>
        <div class="container">

        </div>
    </div>

    <a href="{% url 'cadastrar_comentario' post.id %}">
        <button>Adicionar Comentário</button>
    </a>

    <a href="{% url 'home' %}">
        <button>Voltar</button>
    </a>

</div>

{% endblock conteudo %}
